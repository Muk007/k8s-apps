name: Validate Kubernetes Kustomize Manifests

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Kustomize Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install kubectl and Kustomize
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          
          curl -LO "https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize-linux-amd64"
          chmod +x kustomize-linux-amd64
          sudo mv kustomize-linux-amd64 /usr/local/bin/kustomize

      - name: check kustomize
        run: |
          which kustomize
          which kubectl

