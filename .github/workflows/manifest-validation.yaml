name: Validate Kubernetes Kustomize Manifests ğŸ”

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'manifests/apps/**' 

jobs:
  validate:
    name: Validate Kustomize Manifests ğŸ”
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
     
      - name: SetUp Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Checkov â¬‡ï¸
        run: pip install checkov

      - name: Install Kustomize â¬‡ï¸
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash

      - name: Validate app manifests ğŸ”
        run: |
          chmod +x scripts/manifest-validation.sh
          /bin/bash scripts/manifest-validation.sh
