name: Validate Kubernetes Kustomize Manifests

on:
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate Kustomize Manifests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Kubeconform
        run: |
          curl -LO "https://github.com/yannh/kubeconform/releases/latest/download/kubeconform-linux-amd64" /
          chmod +x kubeconform-linux-amd64 /
          sudo mv kubeconform-linux-amd64 /usr/local/bin/kubeconform

      - name: Install Kustomize
        run: |
          curl -LO "https://github.com/kubernetes-sigs/kustomize/releases/latest/download/kustomize-linux-amd64" /
          chmod +x kustomize-linux-amd64 /
          sudo mv kustomize-linux-amd64 /usr/local/bin/kustomize

      - name: Validate app manifests
        run: |
          chmod +x scripts/manifest-validation.sh /
          /bin/bash scripts/manifest-validation.sh
